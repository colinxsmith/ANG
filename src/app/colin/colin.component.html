<p>
  Circle centre: ({{centX}} ,  {{centY}})
  <i class="fa fa-check fa-spin"></i>
  <i class="fa fa-spinner fa-spin"></i>
  <i class="fa fa-cog fa-spin"></i>
  <i class="fa fa-headphones fa-pulse"></i>
</p>
<div *ngFor="let i of numbers">
  Number array contains {{i}}
  <div *ngIf="i%2 == 0">
    <p [ngClass]="'rim'">Even number {{i}}</p>
  </div>
  <div *ngIf="i%2 == 1">
    <div [ngClass]="'text'">Odd number {{i}}</div>
  </div>
</div>
<div>
    <button (click)="doBar()">Push</button>
    <button (click)="doShape()">Shape</button>
    <p>{{path}}</p>
</div>
  <svg id="keep" width='250' height='250'>
    <g>
      <path transform="translate(100, 100), rotate(0)" [attr.d]="path" style="fill: rgb(21, 167, 87);"></path>
    </g>
    <g>
      <path transform="translate(100, 100), rotate(0)" [attr.d]="squareArc(0, 6.28, 40, 39)" style="fill: red;"></path>
      <path transform="translate(100, 100), rotate(0)" [attr.d]="squareArc(0, 0.3, 20, 30)" style="fill: orange;"></path>
      <path transform="translate(100, 100), rotate(0)" [attr.d]="squareArc(0.3, 0.6, 20, 30)" style="fill: green;"></path>
      <path transform="translate(100, 100), rotate(0)" [attr.d]="squareArc(0.6, 1, 20, 30)" style="fill: lightgreen;"></path>
      <path transform="translate(100, 100), rotate(0)" [attr.d]="squareArc(1, 1.6, 20, 30)" style="fill: cyan;"></path>
      <path transform="translate(100, 100), rotate(0)" [attr.d]="squareArc(1.6, 3.28, 20, 30)" style="fill: brown;"></path>
      <path transform="translate(100, 100), rotate(0)" [attr.d]="squareArc(3.28, 5,  20, 30)" style="fill: rgb(102,  47,  64);"></path>
      <path transform="translate(100, 100), rotate(0)" [attr.d]="squareArc(5, 6.28,  20, 30)" style="fill: blue;"></path>
    </g>
  </svg>
