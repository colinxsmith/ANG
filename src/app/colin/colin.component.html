<p>
  Circle centre: ({{centX}} , {{centY}})
  <i class="fa fa-check fa-spin"></i>
  <i class="fa fa-spinner fa-spin"></i>
  <i class="fa fa-cog fa-spin"></i>
  <i class="fa fa-spinner fa-pulse"></i>
</p>
<div *ngFor="let i of numbers">
  Number array contains {{i}}
  <div *ngIf="i%2 == 0">
    <p [ngClass]="'rim'">Even number</p>
  </div>
  <div *ngIf="i%2 == 1">
    <div [ngClass]="'text'">Odd number</div>
  </div>
</div>
